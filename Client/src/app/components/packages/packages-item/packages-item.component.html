<div class="row justify-content-center">
  <div class="col-12 col-md-10">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <span class="mb-1 header">Package Name: {{package.packageName}}
          </span>
          <small class="packages-lefts">{{package.quantity}} Package Lefts</small>
        </div>
        <p class="mb-1">
          {{package.description}}
        </p>
        <small class="location"><b>Location:</b> {{package.location}}</small>,
        <small class="location"><b>Price:</b> {{package.price}}$</small>
      </a>
    </div>
  </div>
</div>
