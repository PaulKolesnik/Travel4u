
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Register</div>
            <div class="card-body">
              <form role="form" [formGroup]="formRegister" (ngSubmit)="register()">
                <div class="form-group row">
                  <label for="full_name" class="col-md-4 col-form-label text-md-right">Full Name</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" formControlName="FullName">
                    <span class="error" *ngIf="formRegister.get('FullName').invalid && formRegister.get('FullName').touched">
                      Required
                    </span>
                  </div>
                </div>
  
                <div class="form-group row">
                  <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" formControlName="Email" >
                    <span class="error" *ngIf="formRegister.get('Email').invalid && formRegister.get('Email').touched">
                      Required
                    </span>
                  </div>
                </div>
  
                <div class="form-group row">
                  <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" formControlName="UserName" >
                    <span class="error" *ngIf="formRegister.get('UserName').touched">
                      Required
                    </span>
                    <span class="error" *ngIf="formRegister.get('UserName').invalid && formRegister.get('UserName').touched">
                      <br>
                      Username must be between 4 and 10 characters long.
                    </span>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="user_name" class="col-md-4 col-form-label text-md-right">Password</label>
                  <div class="col-md-6">
                    <input type="password" class="form-control" formControlName="Password" >
                    <span class="error" *ngIf="formRegister.get('Password').invalid && formRegister.get('Password').touched">
                      Required
                    </span>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" formControlName="PhoneNumber" >
                    <span class="error" *ngIf="formRegister.get('PhoneNumber').invalid && formRegister.get('PhoneNumber').touched">
                      Required
                    </span>
                  </div>
                </div>
  
  

  
  
                <div class="form-group row">
                  <label for="phone_number" class="col-md-4 col-form-label text-md-right">Birthday date</label>
                  <div class="col-md-6">
                    <input type="date" class="form-control" formControlName="BirthDate" >
                    <span class="error" *ngIf="formRegister.get('BirthDate').invalid && formRegister.get('BirthDate').touched">
                      Required
                    </span>
                  </div>
                </div>
  

  
  
                <div class="col-md-6 offset-md-4">
                  <button type="submit" class="btn btn-primary">
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
