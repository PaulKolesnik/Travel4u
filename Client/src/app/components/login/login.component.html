<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Login Page</div>
        <div class="card-body">

          <form role="form" [formGroup]="formLogin" (ngSubmit)="login()">



            <div class="form-group row">
              <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
              <div class="col-md-6">
                <input type="text" class="form-control" formControlName="userName">
                <span class="error" *ngIf="formLogin.get('userName').invalid && formLogin.get('userName').touched">
                  Required
                </span>
                <span class="error" *ngIf="formLogin.get('userName').invalid && formLogin.get('userName').touched">
                  <br>
                  Username must be between 4 and 10 characters long.
                </span>
              </div>
            </div>
            <div class="form-group row">
              <label for="user_name" class="col-md-4 col-form-label text-md-right">Password</label>
              <div class="col-md-6">
                <input type="password" class="form-control" formControlName="password">
                <span class="error" *ngIf="formLogin.get('password').invalid && formLogin.get('password').touched">
                  Required
                </span>
              </div>
            </div>

            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
