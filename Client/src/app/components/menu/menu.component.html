<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-light">
  <img class="navbar-brand" src="assets/images/sLogo.jpg">
  <a class="navbar-brand" href="#">Travel4u</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="nav navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/home" routerLinkActive="active">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/packages">Packages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contact">Contact</a>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <ng-container *ngIf="!userLogged()">
        <li><a routerLink="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a routerLink="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ng-container>

      <ng-container *ngIf="userLogged()">
        <li *ngIf="havePermissions()">
          <a routerLink="/panel" routerLinkActive="active"><span class="glyphicon glyphicon-oil"></span> Control Panel</a>
        </li>
        <li><a routerLink="/logout"><span class="glyphicon glyphicon-log-in"></span> LogOut</a></li>
      </ng-container>

    </ul>
    <!-- <span class="greetings">{{greetings}}</span> -->

  </div>
</nav>
